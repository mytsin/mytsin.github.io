# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Tsin's Blog
subtitle: Always remember, never accept the world as it appears to be, dare to see, for it could be.
description: 永远记住，不要只满足于事物的表象，要敢于探寻，未知的可能
keywords: Tsin
author: Tsin
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.mytsin.com
root: /
# permalink: :year/:month/:title/ # :year/:month/:day/:title/
# permalink_defaults:

# 以下配置会对每一个md文件生成一个HTML文件，存储在根目录下
permalink: :year/:month/:title.html
# abbrlink:
#  alg: crc32  # 算法：crc16(default) and crc32
#  rep: hex    # 进制：dec(default) and hex

pretty_urls:
  trailing_index: true # Set to false to remove trailing index.html from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md
# 为什么需要设置这一步呢？
# 因为你执行hexo g命令时，hexo会默认将source文件里的所有md文件渲染为html文件放到public中，
# 同时README.md会被渲染为README.html文件放到public文件里
# 加上这段设置，就是告诉hexo的解析器，你在渲染source文件里的md文件时，跳过README.md文件


# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude:
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page
symbols_count_time:
  symbols: true                # 文章字数统计
  time: true                   # 文章阅读时长
  total_symbols: true          # 站点总字数统计
  total_time: true             # 站点总阅读时长
  exclude_codeblock: false     # 排除代码字数统计
# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:mytsin/mytsin.github.io.git
  branch: master

# Search 
search:
  path: ./public/search.xml
  field: post
  format: html
  limit: 10000

# Extensions
# RSS订阅
# Plugins: http://hexo.io/plugins/
plugins: hexo-generate-feed